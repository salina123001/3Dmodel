<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- 影像追蹤標記 -->
        <a-marker type="pattern" preset="custom" url="https://salina123001.github.io/3Dmodel/namecard.patt">
            <a-entity 
                position="0 0 0"
                gltf-model="https://salina123001.github.io/3Dmodel/salina.glb"
                scale="0.1 0.1 0.1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-entity>
        </a-marker>

        <!-- 設置攝影機 -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        console.log("WebAR 正在運行...");
    </script>
</body>
</html>
