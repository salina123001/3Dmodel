<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    /* 讓網頁和 3D 模特兒並排顯示 */
    .container {
      display: flex;
      justify-content: space-between;
      width: 100vw;
      height: 100vh;
    }
    .scene {
      width: 50%;
    }
    .website {
      width: 50%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- WebAR 3D 模特兒 -->
    <div class="scene">
      <a-scene>
        <a-entity 
          position="0 1 -2"
          gltf-model="salina.glb"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
        </a-entity>
      </a-scene>
    </div>

    <!-- 公司網站 -->
    <iframe class="website" src="https://bestkol.agency"></iframe>
  </div>
</body>
</html>
