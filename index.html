<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- 3D 模特兒 -->
    <a-entity 
      id="model"
      position="0 1 -2"
      gltf-model="salina.glb">
    </a-entity>

    <!-- JavaScript 讓角色左右擺動 -->
    <script>
      AFRAME.registerComponent('wave-motion', {
        init: function () {
          let el = this.el;
          let waving = false;

          setInterval(() => {
            waving = !waving;
            el.setAttribute('animation', `property: rotation; to: 0 ${waving ? 10 : -10} 0; dur: 500; easing: easeInOutQuad`);
          }, 1000);
        }
      });

      // 套用到 3D 模特兒
      document.querySelector("#model").setAttribute("wave-motion", "");
    </script>
  </a-scene>
</body>
</html>
