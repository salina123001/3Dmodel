<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- 添加 3D 模特兒 -->
    <a-entity 
      id="model"
      position="0 1 -2"
      gltf-model="salina.glb">
    </a-entity>
    
    <!-- JavaScript 讓手擺動 -->
    <script>
      AFRAME.registerComponent('wave-hand', {
        init: function () {
          let el = this.el;
          let waving = false;
          
          // 每 2 秒擺動一次
          setInterval(() => {
            waving = !waving;
            el.setAttribute('animation', `property: rotation; to: 0 ${waving ? 15 : -15} 0; dur: 500`);
          }, 1000);
        }
      });

      // 套用到 3D 模型
      document.querySelector("#model").setAttribute("wave-hand", "");
    </script>
  </a-scene>
</body>
</html>
